{% extends 'main/general.html' %}
{% block main_section %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Вопросы</h1>
</div>

<!--Действия-->
<form action="del/" id="changelist-form-quest" method="post" novalidate>
    <div class="actions mb-3">
        <input type="hidden" name="select_across" value="0" class="select-across">
        <button type="submit" class="btn btn-sm btn-outline-secondary" name="index" value="0">Удалить выбранных</button>
    </div>


    <!--Таблица-->
    <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>

                  </th>
                  <th>ID</th>
                  <th>Телеграмм ID</th>
                  <th>Вопрос</th>
                  <th>Ответ</th>
                </tr>
              </thead>

              {% for q in questions%}
              <tbody>
                <tr>
                  <td>
                    <div class="form-check">
                        <input type="checkbox" name="some" value="{{ q.id }}" unchekced>
                    </div>
</form>
                  </td>
                  <td>{{ q.id }}</td>
                  <td>{{ q.tg_id }}</td>
                  <td>{{ q.question }}</td>
                  <td>
                      <form action="make_answer/" id="confirm-form" method="post" novalidate>
                          {% if q.answer %}
                              {{ q.answer }}
                          {% else %}
                              <input type="hidden" name="id_bd" class="update-across" value="{{ q.id }}">
                              <input type="hidden" name="tg_id" class="update-across" value="{{ q.tg_id }}">
                              <input type="hidden" name="question" class="update-across" value="{{ q.question }}">
<!--                              <input type="hidden" name="date" class="update-across" value="{{ q.date }}">-->
                              <button name="answer" type="submit" class="btn btn-primary btn-sm" value="{{ q.tg_id }}">Ответить</button>
                          {% endif %}
                      </form>
                  </td>
                </tr>
              </tbody>
              {% endfor %}
            </table>
    </div>
<!--</form>-->
{% endblock main_section%}
